<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8 UTF-16" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <link href="images/icons/Mangekyō_Sharingan_Itachi.png"
              rel="shortcut icon"
              type="image/x-icon">
        <script src="script/themes.js" async></script>
        <script src="script/bookmarks.js" defer></script>
        <title>Mangekyō Sharingan</title>
    </head>
    <body>
        <img class="image" alt="main image" src="/images/potraits/naruto.webp" />
        <div class="content-container">
            <div class="card-container">
                <!--- Social container -->
                <div id="social-container" class="container">
                    <h2 class="title">
                        <embed src="images/icons/Land_of_Fire_Symbol.png"
                               type="image/svg+xml"
                               width="24"
                               height="24" />
                        Social
                    </h2>
                    <div class="links"></div>
                </div>
                <!--- Developer Container -->
                <div id="dev-container" class="container">
                    <h2 class="title">
                        <embed src="images/icons/Land_of_Wind_Symbol.png"
                               type="image/svg+xml"
                               width="24"
                               height="24" />
                        Dev
                    </h2>
                    <div class="links"></div>
                </div>
                <!--- Reading Container -->
                <div id="reading-container" class="container">
                    <h2 class="title">
                        <embed src="images/icons/Land_of_Lightning_Symbol.png"
                               type="image/svg+xml"
                               width="24"
                               height="24" />
                        Read
                    </h2>
                    <div class="links"></div>
                </div>
                <!--- Linux Container -->
                <div id="linux-container" class="container">
                    <h2 class="title">
                        <embed src="images/icons/Land_of_Water_Symbol.png"
                               type="image/svg+xml"
                               width="24"
                               height="24" />
                        Linux
                    </h2>
                    <div class="links"></div>
                </div>
                <!--- Watch Container -->
                <div id="watch-container" class="container">
                    <h2 class="title">
                        <embed src="images/icons/Land_of_Iron_Symbol.png"
                               type="image/svg+xml"
                               width="24"
                               height="24" />
                        Watch
                    </h2>
                    <div class="links"></div>
                </div>
                <div id="email-container" class="container">
                    <h2 class="title">
                        <embed src="images/icons/Land_of_Earth_Symbol.png"
                               type="image/svg+xml"
                               width="24"
                               height="24" />
                        Email
                    </h2>
                    <div class="links"></div>
                </div>
            </div>
        </div>
    </body>
</html>
